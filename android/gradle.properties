# Gradle memory settings (safe for 4-8GB RAM)
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options="-Xmx1024m"

# Use Gradle Daemon (can be disabled if causing issues)
org.gradle.daemon=true

# Enable parallel build to speed up compilation
org.gradle.parallel=true

# Enable configuration on demand
org.gradle.configureondemand=true

# Set maximum number of workers
org.gradle.workers.max=2

# Offline mode (optional, speeds up builds if dependencies are already cached)
# org.gradle.offline=true
android.useAndroidX=true
android.enableJetifier=true
