workflows:
  android-release:
    name: Android Release Workflow
    max_build_duration: 60
    environment:
      flutter: "3.29.0"
      vars:
        SHOREBIRD_API_KEY: $SHOREBIRD_API_KEY
        KEYSTORE_BASE64: $KEYSTORE_BASE64
        KEY_ALIAS: mesibawy
        KEY_PASSWORD: mesibawy123
        STORE_PASSWORD: mesibawy123
    scripts:
      - name: Install dependencies
        script: flutter pub get

      - name: Clean project
        script: flutter clean

      # Decode keystore from environment variable
      - name: Decode keystore
        script: |
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "‚ùå ERROR: KEYSTORE_BASE64 environment variable is not set!"
            exit 1
          fi
          
          echo "üîç Checking KEYSTORE_BASE64 variable..."
          echo "Variable length: ${#KEYSTORE_BASE64}"
          echo "First 50 characters: ${KEYSTORE_BASE64:0:50}..."
          
          mkdir -p android/app
          
          # Try different base64 decoding methods
          if command -v base64 >/dev/null 2>&1; then
            echo "üì¶ Using base64 command..."
            echo "$KEYSTORE_BASE64" | base64 -d > android/app/mesibawy-release-key.keystore 2>/dev/null || \
            echo "$KEYSTORE_BASE64" | base64 --decode > android/app/mesibawy-release-key.keystore 2>/dev/null || {
              echo "‚ùå ERROR: Failed to decode base64 with base64 command"
              exit 1
            }
          elif command -v openssl >/dev/null 2>&1; then
            echo "üì¶ Using openssl base64..."
            echo "$KEYSTORE_BASE64" | openssl base64 -d > android/app/mesibawy-release-key.keystore || {
              echo "‚ùå ERROR: Failed to decode base64 with openssl"
              exit 1
            }
          else
            echo "‚ùå ERROR: No base64 decoder available"
            exit 1
          fi
          
          if [ -f android/app/mesibawy-release-key.keystore ]; then
            file_size=$(wc -c < android/app/mesibawy-release-key.keystore)
            echo "‚úÖ Keystore file created with size: $file_size bytes"
            ls -lh android/app/mesibawy-release-key.keystore
            
            if [ "$file_size" -eq 0 ]; then
              echo "‚ùå ERROR: Keystore file is empty after decoding!"
              echo "üîç Debug: KEYSTORE_BASE64 content (first 100 chars):"
              echo "${KEYSTORE_BASE64:0:100}"
              exit 1
            fi
            
            # Verify keystore integrity
            echo "üîê Verifying keystore integrity..."
            keytool -list -keystore android/app/mesibawy-release-key.keystore -storepass "$STORE_PASSWORD" -alias "$KEY_ALIAS" || {
              echo "‚ùå ERROR: Keystore verification failed!"
              exit 1
            }
            echo "‚úÖ Keystore verification successful!"
          else
            echo "‚ùå ERROR: Keystore file not found after decoding!"
            exit 1
          fi

      - name: Build AppBundle
        script: flutter build appbundle --release --target-platform=android-arm,android-arm64,android-x64

      - name: Upload to Shorebird
        script: |
          shorebird login --api-key $SHOREBIRD_API_KEY
          shorebird release android --flutter-version 3.29.0

    artifacts:
      - build/app/outputs/bundle/release/app-release.aab

    publishing:
      email:
        recipients:
          - your-email@example.com
