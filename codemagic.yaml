workflows:
  android-release:
    name: Android Release Workflow
    max_build_duration: 60
    environment:
      flutter: "3.29.0"
      vars:
        # Shorebird API Key مشفر وآمن
        SHOREBIRD_API_KEY: $SHOREBIRD_API_KEY
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Clean project
        script: |
          flutter clean
      - name: Build AppBundle
        script: |
          flutter build appbundle --release --target-platform=android-arm,android-arm64,android-x64
      - name: Upload to Shorebird
        script: |
          shorebird login --api-key $SHOREBIRD_API_KEY
          shorebird release android --flutter-version 3.29.0
    artifacts:
      - build/app/outputs/bundle/release/app-release.aab
    publishing:
      email:
        recipients:
          - your-email@example.com
