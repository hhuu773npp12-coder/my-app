workflows:
  android-release:
    name: Android Release Workflow
    max_build_duration: 60
    environment:
      flutter: "3.29.0"
      vars:
        SHOREBIRD_API_KEY: $SHOREBIRD_API_KEY
        KEYSTORE_BASE64: $KEYSTORE_BASE64
        KEY_ALIAS: mesibawy
        KEY_PASSWORD: mesibawy123
        STORE_PASSWORD: mesibawy123

    scripts:
      - name: Install dependencies
        script: flutter pub get

      - name: Clean project
        script: flutter clean

      - name: Decode keystore
        script: |
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "‚ùå ERROR: KEYSTORE_BASE64 environment variable is not set!"
            exit 1
          fi

          echo "üîç Decoding KEYSTORE_BASE64..."
          mkdir -p android/app
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/mesibawy-release-key.keystore

          if [ ! -f android/app/mesibawy-release-key.keystore ]; then
            echo "‚ùå ERROR: Keystore file not found after decoding!"
            exit 1
          fi

          file_size=$(wc -c < android/app/mesibawy-release-key.keystore)
          echo "‚úÖ Keystore created with size: $file_size bytes"
          
          # ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿµÿ≠ÿ© keystore
          echo "üîç Verifying keystore..."
          if keytool -list -keystore android/app/mesibawy-release-key.keystore -storepass mesibawy123 > /dev/null 2>&1; then
            echo "‚úÖ Keystore verification successful"
          else
            echo "‚ùå ERROR: Keystore verification failed! The keystore might be corrupted."
            echo "üîß Trying to list keystore contents for debugging..."
            keytool -list -keystore android/app/mesibawy-release-key.keystore -storepass mesibawy123 || true
            exit 1
          fi

      - name: Build AppBundle
        script: flutter build appbundle --release --target-platform=android-arm,android-arm64,android-x64

      - name: Upload to Shorebird
        script: |
          shorebird login --api-key $SHOREBIRD_API_KEY
          shorebird release android --flutter-version 3.29.0

    artifacts:
      - build/app/outputs/bundle/release/app-release.aab

    publishing:
      email:
        recipients:
          - your-email@example.com
    