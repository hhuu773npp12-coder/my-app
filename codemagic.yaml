workflows:
  android-release:
    name: Android Release Workflow
    max_build_duration: 60
    environment:
      flutter: "3.35.2"
      vars:
        SHOREBIRD_API_KEY: $SHOREBIRD_API_KEY
        CM_KEYSTORE_PATH: $CM_KEYSTORE_PATH        # المسار إلى keystore على Codemagic
        CM_KEYSTORE_PASSWORD: $CM_KEYSTORE_PASSWORD
        CM_KEY_ALIAS: $CM_KEY_ALIAS
        CM_KEY_PASSWORD: $CM_KEY_PASSWORD

    scripts:
      - name: Install dependencies
        script: flutter pub get

      - name: Clean project
        script: flutter clean

      - name: Build AppBundle
        script: flutter build appbundle --release --target-platform=android-arm,android-arm64,android-x64

      - name: Copy AppBundle to artifacts folder
        script: |
          mkdir -p build_artifacts
          cp android/app/build/outputs/bundle/release/app-release.aab build_artifacts/
          echo "✅ AppBundle copied to build_artifacts/"

      - name: Upload to Shorebird
        script: |
          shorebird login --api-key $SHOREBIRD_API_KEY
          shorebird release android --flutter-version 3.35.2

    artifacts:
      - build_artifacts/app-release.aab

    publishing:
      email:
        recipients:
          - your-email@example.com
